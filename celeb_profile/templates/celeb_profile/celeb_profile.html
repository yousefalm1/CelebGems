{% extends "base.html" %}
{% load static %}



{% block content %}


<div class="container">

    <div class="row text-white text-center">
        <h1 class="lead my-5">This information will be displayed when the user clicks on your profile</h1>
        <hr>
    </div>
    <div class="row text-white">
        <h1 class="my-5">Celeb Profile for <strong> {{ celeb_profile.profile_name}} </strong></h1>
        <p class="lead">{{ celeb_profile.bio}}</p>
    </div>

    <a href="{% url 'edit_celeb_profile' %}">
        <button class=" text-white btn btn-outline-dark">Edit Celeb Profile</button>
    </a>

    <a href="{% url 'add_product' %}">
        <button>Add product</button>
    </a>
</div>


{% endblock %}

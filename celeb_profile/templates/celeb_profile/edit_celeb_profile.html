{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-12 text-center text-white my-5 px-5 ">
        <h1 class="">Edit Your Celebrity Profile</h1>
        <hr>
        <p class="lead">Make your desired changes below. Your updates will be reflected immediately for all users.</p>
    </div>
</div>

<form class="text-white" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success my-3" type="submit">Edit Celebrity Profile</button>
</form>

{% endblock %}

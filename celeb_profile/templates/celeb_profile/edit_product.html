{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-12 text-center text-white my-5 px-5 ">
        <h1 class="">Edit <strong>{{ product.name}}</strong></h1>
        <hr>
        <p class="lead">Make your desired changes below. Your updates will be saved once you submit the form.</p>
    </div>
</div>

<form class="text-white px-5" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success my-3" type="submit">Edit {{product.name}} </button>
</form>

{% endblock %}

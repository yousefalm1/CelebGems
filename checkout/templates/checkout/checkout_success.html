{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container text-white">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Thank You</h2>
            <hr>
            <p class="text-black ">Your order information is below a confirmation email will be sent to <strong>{{
                    order.email }}</strong></p>
        </div>
    </div>


    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7 text-right">
            <a class="btn btn-dark rounded-0 text-warning" href="{% url 'products' %}">
                <span class="icon mr-2">
                    <i class="fas fa-gifts"></i>
                </span>
                <span class="text-uppercase">Check out other products!</span>

            </a>
        </div>
    </div>
</div>
{% endblock %}

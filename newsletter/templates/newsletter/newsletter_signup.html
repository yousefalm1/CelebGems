{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <h1>Sign Up for our Newsletters</h1>
  <form method="post" class="pt-5">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  {% for message in messages %}
  <p>{{ message }}</p>
  {% endfor %}
</div>
{% endblock %}
